<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Product - Swatha Basket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Post Your Product</h2>
  <form action="backend/seller_post.php" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="product_name" class="form-label">Product Name</label>
      <input type="text" class="form-control" name="product_name" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price (â‚¹)</label>
      <input type="number" class="form-control" name="price" step="0.01" required>
    </div>
    <div class="mb-3">
      <label for="seller_name" class="form-label">Seller Name</label>
      <input type="text" class="form-control" name="seller_name" required>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Product Image</label>
      <input type="file" class="form-control" name="image">
    </div>
    <button type="submit" class="btn btn-success">Post Product</button>
  </form>
</div>

</body>
</html>
