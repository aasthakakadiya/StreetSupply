<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>StreetSupply - Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body { padding: 20px; }
  #vendor-feed .card img { max-width: 100%; height: auto; }
</style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Left Profile -->
    <div class="col-md-3">
      <h4>Profile</h4>
      <p><b>Name:</b> Guest User</p>
      <p><b>Role:</b> Buyer/Seller</p>
      <p><b>Location:</b> Unknown</p>
    </div>

    <!-- Center Vendor Feed -->
    <div class="col-md-6" id="vendor-feed">
      <h4>Vendor Feed</h4>
      <!-- Posts from sellers will appear here -->
    </div>

    <!-- Right Top Vendors -->
    <div class="col-md-3">
      <h4>Top Vendors</h4>
      <ul class="list-group">
        <li class="list-group-item">Vendor 1</li>
        <li class="list-group-item">Vendor 2</li>
        <li class="list-group-item">Vendor 3</li>
      </ul>
    </div>
  </div>
</div>

<script src="script2.js"></script>
</body>
</html>
